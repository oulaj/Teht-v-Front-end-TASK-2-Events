<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Balloon</title>
    <style>

        H1{
            color: blue;
            position: relative;
            left: 50%;
            font-size: 3cm;
        }
        p{

            position: relative;
            left: 60%;
        }
        p2{
            font-family: "Harlow Solid Italic";
            font-size: 1cm;
            color: sienna;
            position: relative;
            left: 10%;
        }

    </style>

</head>
<body style="background-color: purple;">

<article>
    <H1>Balloon Game
    </H1>
<p2> Press arrow-up-button to get balloon bigger, and arrow-down-button to get balloon smaller. If balloon is too big it pops!</p2>
</article>

<p id="ArrowUp">ðŸŽˆ</p>
<script>
  'use strict';
  let p = document.querySelector("p");
  let size;
  function setSize(newSize){
    size = newSize;
    p.style.fontSize = size + "px";
  }
  setSize(50);

  function handleArrow(event){
    if (event.key == "ArrowUp") {
      if (size > 200) {
        p.textContent = "ðŸ’¥";
        document.body.removeEventListener("keydown", handleArrow);
      } else {
        setSize(size * 1.2);
        event.preventDefault();
      }
    } else if (event.key == "ArrowDown"){
      setSize(size * 0.8);
      event.preventDefault();
    }
  }
  document.body.addEventListener("keydown", handleArrow);

</script>

</body>
</html>
